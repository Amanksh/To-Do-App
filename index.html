<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/52488a8113.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./main.css" />
		<title>To-Do</title>
	</head>
	<body>
		<div class="container">
			<h2>
				<i class="fas fa-book-open color-primary"></i>
				To-<span class="color-primary">Do</span>-App
			</h2>
		</div>

		<div class="list-div">
			<div class="div-1">
				<input type="text" placeholder="Enter Task" class="input" />
				<input type="submit" class="submit" />
				<button class="reset">Reset</button>
			</div>

			<div class="div-2">
				<h2>Tasks to Complete :</h2>
				<ul>
					<li>Task-1</li>
					<li>Task-2</li>
					<li>Task-3</li>
					<li>Task-4</li>
					<li>Task-5</li>
				</ul>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
